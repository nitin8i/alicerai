    ◈┈˃̶ /joinfed <ғᴇᴅ_ɪᴅ>*:* Jᴏɪɴ ᴛʜᴇ ᴄᴜʀʀᴇɴᴛ ᴄʜΛᴛ ᴛᴏ ᴛʜᴇ FᴇᴅᴇʀΛᴛɪᴏɴ. Oɴʟʏ ᴄʜΛᴛ ᴏᴡɴᴇʀs ᴄΛɴ ᴅᴏ ᴛʜɪs. Eᴠᴇʀʏ ᴄʜΛᴛ ᴄΛɴ ᴏɴʟʏ ʙᴇ ɪɴ ᴏɴᴇ FᴇᴅᴇʀΛᴛɪᴏɴ
