feds_help: |
    Eᴠᴇʀʏᴛʜɪɴɢ ɪs ғᴜɴ, ᴜɴᴛɪʟ Λ sᴘΛᴍᴍᴇʀ sᴛΛʀᴛs ᴇɴᴛᴇʀɪɴɢ ʏᴏᴜʀ ɢʀᴏᴜᴘ, Λɴᴅ ʏᴏᴜ ʜΛᴠᴇ ᴛᴏ ʙʟᴏᴄᴋ ɪᴛ. Tʜᴇɴ ʏᴏᴜ ɴᴇᴇᴅ ᴛᴏ sᴛΛʀᴛ ʙΛɴɴɪɴɢ ᴍᴏʀᴇ, Λɴᴅ ᴍᴏʀᴇ, Λɴᴅ ɪᴛ ʜᴜʀᴛs.
    Bᴜᴛ ᴛʜᴇɴ ʏᴏᴜ ʜΛᴠᴇ ᴍΛɴʏ ɢʀᴏᴜᴘs, Λɴᴅ ʏᴏᴜ ᴅᴏɴ'ᴛ ᴡΛɴᴛ ᴛʜɪs sᴘΛᴍᴍᴇʀ ᴛᴏ ʙᴇ ɪɴ ᴏɴᴇ ᴏғ ʏᴏᴜʀ ɢʀᴏᴜᴘs - ʜᴏᴡ ᴄΛɴ ʏᴏᴜ ᴅᴇΛʟ? Dᴏ ʏᴏᴜ ʜΛᴠᴇ ᴛᴏ ᴍΛɴᴜΛʟʟʏ ʙʟᴏᴄᴋ ɪᴛ, ɪɴ Λʟʟ ʏᴏᴜʀ ɢʀᴏᴜᴘs?
    *Nᴏ ʟᴏɴɢᴇʀ!* Wɪᴛʜ FᴇᴅᴇʀΛᴛɪᴏɴ, ʏᴏᴜ ᴄΛɴ ᴍΛᴋᴇ Λ ʙΛɴ ɪɴ ᴏɴᴇ ᴄʜΛᴛ ᴏᴠᴇʀʟΛᴘ ᴡɪᴛʜ Λʟʟ ᴏᴛʜᴇʀ ᴄʜΛᴛs.
    Yᴏᴜ ᴄΛɴ ᴇᴠᴇɴ ᴅᴇsɪɢɴΛᴛᴇ ғᴇᴅᴇʀΛᴛɪᴏɴ Λᴅᴍɪɴs, sᴏ ʏᴏᴜʀ ᴛʀᴜsᴛᴇᴅ Λᴅᴍɪɴ ᴄΛɴ ʙΛɴ Λʟʟ ᴛʜᴇ sᴘΛᴍᴍᴇʀs ғʀᴏᴍ ᴄʜΛᴛs ʏᴏᴜ ᴡΛɴᴛ ᴛᴏ ᴘʀᴏᴛᴇᴄᴛ.
    
    *Cʟɪᴄᴋ ᴏɴ ᴛʜᴇ ʙᴜᴛᴛᴏɴs ʙᴇʟᴏᴡ ᴛᴏ ʟᴇΛʀɴ ɪɴ ᴅᴇᴘᴛʜ Λʙᴏᴜᴛ Λʟʟ ᴛʜᴇ ᴄᴏᴍᴍΛɴᴅs.*



FED_OWNER_HELP: | 
    *ғᴇᴅ ᴏᴡɴᴇʀ ᴏɴʟʏ:*
    ╭────────
    ◈┈˃̶ `/newfed <ғᴇᴅ_ɴΛᴍᴇ>`*:* CʀᴇΛᴛᴇs Λ FᴇᴅᴇʀΛᴛɪᴏɴ, Oɴᴇ Λʟʟᴏᴡᴇᴅ ᴘᴇʀ ᴜsᴇʀ
    ◈┈˃̶ `/renamefed <ғᴇᴅ_ɪᴅ> <ɴᴇᴡ_ғᴇᴅ_ɴΛᴍᴇ>`*:* RᴇɴΛᴍᴇs ᴛʜᴇ ғᴇᴅ ɪᴅ ᴛᴏ Λ ɴᴇᴡ ɴΛᴍᴇ
    ◈┈˃̶ `/delfed <ғᴇᴅ_ɪᴅ>`*:* Dᴇʟᴇᴛᴇ Λ FᴇᴅᴇʀΛᴛɪᴏɴ, Λɴᴅ Λɴʏ ɪɴғᴏʀᴍΛᴛɪᴏɴ ʀᴇʟΛᴛᴇᴅ ᴛᴏ ɪᴛ. Wɪʟʟ ɴᴏᴛ ᴄΛɴᴄᴇʟ ʙʟᴏᴄᴋᴇᴅ ᴜsᴇʀs
    ◈┈˃̶ `/fpromote <ᴜsᴇʀ>`*:* Assɪɢɴs ᴛʜᴇ ᴜsᴇʀ Λs Λ ғᴇᴅᴇʀΛᴛɪᴏɴ Λᴅᴍɪɴ. EɴΛʙʟᴇs Λʟʟ ᴄᴏᴍᴍΛɴᴅs ғᴏʀ ᴛʜᴇ ᴜsᴇʀ ᴜɴᴅᴇʀ `Fᴇᴅ Aᴅᴍɪɴs`
    ◈┈˃̶ `/fdemote <ᴜsᴇʀ>`*:* Dʀᴏᴘs ᴛʜᴇ Usᴇʀ ғʀᴏᴍ ᴛʜᴇ Λᴅᴍɪɴ FᴇᴅᴇʀΛᴛɪᴏɴ ᴛᴏ Λ ɴᴏʀᴍΛʟ Usᴇʀ
    ◈┈˃̶ `/subfed <ғᴇᴅ_ɪᴅ>`*:* Sᴜʙsᴄʀɪʙᴇs ᴛᴏ Λ ɢɪᴠᴇɴ ғᴇᴅ ID, ʙΛɴs ғʀᴏᴍ ᴛʜΛᴛ sᴜʙsᴄʀɪʙᴇᴅ ғᴇᴅ ᴡɪʟʟ Λʟsᴏ ʜΛᴘᴘᴇɴ ɪɴ ʏᴏᴜʀ ғᴇᴅ
    ◈┈˃̶ `/unsubfed <ғᴇᴅ_ɪᴅ>`*:* Uɴsᴜʙsᴄʀɪʙᴇs ᴛᴏ Λ ɢɪᴠᴇɴ ғᴇᴅ ID
    ◈┈˃̶ `/setfedlog <ғᴇᴅ_ɪᴅ>`*:* Sᴇᴛs ᴛʜᴇ ɢʀᴏᴜᴘ Λs Λ ғᴇᴅ ʟᴏɢ ʀᴇᴘᴏʀᴛ ʙΛsᴇ ғᴏʀ ᴛʜᴇ ғᴇᴅᴇʀΛᴛɪᴏɴ
    ◈┈˃̶ `/unsetfedlog <ғᴇᴅ_ɪᴅ>`*:* Rᴇᴍᴏᴠᴇᴅ ᴛʜᴇ ɢʀᴏᴜᴘ Λs Λ ғᴇᴅ ʟᴏɢ ʀᴇᴘᴏʀᴛ ʙΛsᴇ ғᴏʀ ᴛʜᴇ ғᴇᴅᴇʀΛᴛɪᴏɴ
