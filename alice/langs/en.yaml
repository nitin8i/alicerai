    ◈┈˃̶ `/fedsubs`*:* Sʜᴏᴡs ᴛʜᴇ ғᴇᴅs ʏᴏᴜʀ ɢʀᴏᴜᴘ ɪs sᴜʙsᴄʀɪʙᴇᴅ ᴛᴏ `(ʙʀᴏᴋᴇɴ ʀɴ)`
    ╰────────


