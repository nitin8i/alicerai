antiflood_help: |
   ◈┈˃̶ *Λᴅᴍɪɴs ᴏɴʟʏ:*
   ╭────────
   ◈┈˃̶ /antispam <on/off/yes/no>: ᴡɪʟʟ ᴛᴏɢɢʟᴇ ᴏᴜʀ ΛɴᴛɪsᴘΛᴍ ᴛᴇᴄʜ ᴏʀ ʀᴇᴛᴜʀɴ ʏᴏᴜʀ ᴄᴜʀʀᴇɴᴛ sᴇᴛᴛɪɴɢs.
   Λɴᴛɪ-sᴘΛᴍ, ᴜsᴇᴅ ʙʏ ʙᴏᴛ ᴅᴇᴠs ᴛᴏ ʙΛɴ sᴘΛᴍᴍᴇʀs Λᴄʀᴏss Λʟʟ ɢʀᴏᴜᴘs. ᴛʜɪs ʜᴇʟᴘs ᴘʀᴏᴛᴇᴄᴛ 
   ʏᴏᴜ Λɴᴅ ʏᴏᴜʀ ɢʀᴏᴜᴘs ʙʏ ʀᴇᴍᴏᴠɪɴɢ sᴘΛᴍ ғʟᴏᴏᴅᴇʀs Λs ǫᴜɪᴄᴋʟʏ Λs ᴘᴏssɪʙʟᴇ
   ɴᴏᴛᴇ: ᴜsᴇʀs ᴄΛɴ ΛᴘᴘᴇΛʟ ɢʙΛɴs ᴏʀ ʀᴇᴘᴏʀᴛ sᴘΛᴍᴍᴇʀs Λᴛ @thanosprosss
   ◈┈˃̶ /flood: ɢᴇᴛ ᴛʜᴇ ᴄᴜʀʀᴇɴᴛ Λɴᴛɪғʟᴏᴏᴅ sᴇᴛᴛɪɴɢs
   ◈┈˃̶ /setflood <number/off/no>: sᴇᴛ ᴛʜᴇ ɴᴜᴍʙᴇʀ ᴏғ ᴍᴇssΛɢᴇs Λғᴛᴇʀ ᴡʜɪᴄʜ ᴛᴏ ᴛΛᴋᴇ Λᴄᴛɪᴏɴ ᴏɴ Λ ᴜsᴇʀ. sᴇᴛ ᴛᴏ '0', 'off', or 'no' ᴛᴏ ᴅɪsΛʙʟᴇ.
   ◈┈˃̶ /setfloodmode <Λᴄᴛɪᴏɴ ᴛʏᴘᴇ>: ᴄʜᴏᴏsᴇ ᴡʜɪᴄʜ Λᴄᴛɪᴏɴ ᴛᴏ ᴛΛᴋᴇ ᴏɴ Λ ᴜsᴇʀ ᴡʜᴏ ʜΛs ʙᴇᴇɴ ғʟᴏᴏᴅɪɴɢ. ᴏᴘᴛɪᴏɴs: ban/kick/mute/tban/tmute.
   ╰────────

  
approve_help: |
   ◈┈˃̶ *ꜱᴏᴍᴇᴛɪᴍᴇꜱ, ʏᴏᴜ ᴍɪɢʜᴛ ᴛʀᴜꜱᴛ Λ ᴜꜱᴇʀ ɴᴏᴛ ᴛᴏ ꜱᴇɴᴅ ᴜɴᴡΛɴᴛᴇᴅ ᴄᴏɴᴛᴇɴᴛ. ᴍΛʏʙᴇ ɴᴏᴛ ᴇɴᴏᴜɢʜ ᴛᴏ ᴍΛᴋᴇ ᴛʜᴇᴍ Λᴅᴍɪɴ, ʙᴜᴛ ʏᴏᴜ ᴍɪɢʜᴛ ʙᴇ ᴏᴋ ᴡɪᴛʜ ʟᴏᴄᴋꜱ ʙʟΛᴄᴋʟɪꜱᴛꜱ, Λɴᴅ Λɴᴛɪғʟᴏᴏᴅ ɴᴏᴛ Λᴘᴘʟʏɪɴɢ ᴛᴏ ᴛʜᴇᴍ*
       ᴛʜΛᴛ ᴡʜΛᴛ ΛᴘᴘʀᴏᴠΛʟꜱ Λʀᴇ ғᴏʀ - Λᴘᴘʀᴏᴠᴇ ᴏғ ᴛʀᴜꜱᴛᴡᴏʀᴛʜʏ . ᴜꜱᴇʀꜱ ᴛᴏ Λʟʟᴏᴡ ᴛʜᴇᴍ ᴛᴏ ꜱᴇɴᴅ
       *Λᴅᴍɪɴ ᴄᴏᴍᴍΛɴᴅꜱ:*
   ╭────────
   ◈┈˃̶ /approval*:* ᴄʜᴇᴄᴋ Λ ᴜꜱᴇʀ ΛᴘᴘʀᴏᴠΛʟ ꜱᴛΛᴛᴜꜱ ɪɴ ᴛʜɪꜱ ᴄʜΛᴛ.
   ◈┈˃̶ /approve*:* Λᴘᴘʀᴏᴠᴇ ᴏғ Λ ᴜꜱᴇʀ. ʟᴏᴄᴋꜱ, ʙʟΛᴄᴋʟɪꜱᴛꜱ, Λɴᴅ Λɴᴛɪғʟᴏᴏᴅ ᴡᴏɴ'ᴛ Λᴘᴘʟʏ ᴛᴏ ᴛʜᴇᴍ Λɴʏᴍᴏʀᴇ.
   ◈┈˃̶ /unapprove*:* ᴜɴΛᴘᴘʀᴏᴠᴇ ᴏғ Λ ᴜꜱᴇʀ. ᴛʜᴇʏ ᴡɪʟʟ ɴᴏᴡ ʙᴇ ꜱᴜʙᴊᴇᴄᴛ to ʟᴏᴄᴋꜱ, ʙʟΛᴄᴋʟɪsᴛs, Λɴᴅ Λɴᴛɪғʟᴏᴏᴅ ΛɢΛɪɴ.
   ◈┈˃̶ /approved*:* ʟɪꜱᴛ Λʟʟ Λᴘᴘʀᴏᴠᴇᴅ ᴜꜱᴇʀꜱ
   ◈┈˃̶ /unapproveall*:* ᴜɴΛᴘᴘʀᴏᴠᴇ *Λʟʟ* ᴜꜱᴇʀꜱ ɪɴ a ᴄʜΛᴛ. ᴛʜɪꜱ ᴄΛɴɴᴏᴛ ʙᴇ ᴜɴᴅᴏɴᴇ.
   ╰────────

 
antispam_help: |
