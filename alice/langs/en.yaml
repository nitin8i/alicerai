         ◈┈˃̶ /rmblsticker <sᴛɪᴄᴋᴇʀ ʟɪɴᴋ>**:** SΛᴍᴇ Λs Λʙᴏᴠᴇ
         ◈┈˃̶ /blstickermode <ᴅᴇʟᴇᴛᴇ/ʙΛɴ/ᴛʙΛɴ/ᴍᴜᴛᴇ/ᴛᴍᴜᴛᴇ>**:** sᴇᴛs ᴜᴘ Λ ᴅᴇғΛᴜʟᴛ Λᴄᴛɪᴏɴ ᴏɴ ᴡʜΛᴛ ᴛᴏ ᴅᴏ ɪғ ᴜsᴇʀs ᴜsᴇ ʙʟΛᴄᴋʟɪsᴛᴇᴅ sᴛɪᴄᴋᴇʀs
