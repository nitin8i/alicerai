raid_help: |
   ᴇᴠᴇʀ ʜΛᴅ ʏᴏᴜʀ ɢʀᴏᴜᴘ ʀΛɪᴅᴇᴅ ʙʏ sᴘΛᴍᴍᴇʀs ᴏʀ ʙᴏᴛs?
   Tʜɪs ᴍᴏᴅᴜʟᴇ Λʟʟᴏᴡs ʏᴏᴜ ᴛᴏ ǫᴜɪᴄᴋʟʏ sᴛᴏᴘ ᴛʜᴇ ʀΛɪᴅᴇʀs
   Bʏ ᴇɴΛʙʟɪɴɢ *ʀΛɪᴅ ᴍᴏᴅᴇ* I ᴡɪʟʟ ΛᴜᴛᴏᴍΛᴛɪᴄΛʟʟʏ ᴋɪᴄᴋ ᴇᴠᴇʀʏ ᴜsᴇʀ ᴛʜΛᴛ ᴛʀɪᴇs ᴛᴏ ᴊᴏɪɴ
   Wʜᴇɴ ᴛʜᴇ ʀΛɪᴅ ɪs ᴅᴏɴᴇ ʏᴏᴜ ᴄΛɴ ᴛᴏɢɢʟᴇ ʙΛᴄᴋ ʟᴏᴄᴋɢʀᴏᴜᴘ Λɴᴅ ᴇᴠᴇʀʏᴛʜɪɴɢ ᴡɪʟʟ ʙᴇ ʙΛᴄᴋ ᴛᴏ  ɴᴏʀᴍΛʟ.
  
   *Aᴅᴍɪɴs ᴏɴʟʏ!* 
   ╭────────
   ◈┈˃̶ /raid `(ᴏғғ/ᴛɪᴍᴇ ᴏᴘᴛɪᴏɴΛʟ)` : ᴛᴏɢɢʟᴇ ᴛʜᴇ ʀΛɪᴅ ᴍᴏᴅᴇ (ᴏɴ/ᴏғғ)
   ɪғ ɴᴏ ᴛɪᴍᴇ ɪs ɢɪᴠᴇɴ ɪᴛ ᴡɪʟʟ ᴅᴇғΛᴜʟᴛ ᴛᴏ 2 ʜᴏᴜʀs ᴛʜᴇɴ ᴛᴜʀɴ ᴏғғ ΛᴜᴛᴏᴍΛᴛɪᴄΛʟʟʏ
   ʙʏ ᴇɴΛʙʟɪɴɢ *ʀΛɪᴅ ᴍᴏᴅᴇ* I ᴡɪʟʟ ᴋɪᴄᴋ ᴇᴠᴇʀʏ ᴜsᴇʀ ᴏɴ ᴊᴏɪɴɪɴɢ ᴛʜᴇ ɢʀᴏᴜᴘ.
   ◈┈˃̶ /raidtime (ᴛɪᴍᴇ ᴏᴘᴛɪᴏɴΛʟ) : ᴠɪᴇᴡ ᴏʀ sᴇᴛ ᴛʜᴇ ᴅᴇғΛᴜʟᴛ ᴅᴜʀΛᴛɪᴏɴ ғᴏʀ ʀΛɪᴅ ᴍᴏᴅᴇ, Λғᴛᴇʀ  ᴛʜΛᴛ ᴛɪᴍᴇ ғʀᴏᴍ ᴛᴏɢɢʟɪɴɢ ᴛʜᴇ ʀΛɪᴅ ᴍᴏᴅᴇ ᴡɪʟʟ ᴛᴜʀɴ ᴏғғ ΛᴜᴛᴏᴍΛᴛɪᴄΛʟʟʏ
   DᴇғΛᴜʟᴛ ɪs 6 ʜᴏᴜʀs
   ◈┈˃̶ /raidactiontime `(ᴛɪᴍᴇ ᴏᴘᴛɪᴏɴΛʟ)` : ᴠɪᴇᴡ ᴏʀ sᴇᴛ ᴛʜᴇ ᴅᴇғΛᴜʟᴛ ᴅᴜʀΛᴛɪᴏɴ ᴛʜΛᴛ ᴛʜᴇ ʀΛɪᴅ    ᴍᴏᴅᴇ ᴡɪʟʟ ᴛᴇᴍᴘʙΛɴ ᴅᴇғΛᴜʟᴛ ɪs 1 ʜᴏᴜʀ
