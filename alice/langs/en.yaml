    ◈┈˃̶ /export: ᴇxᴘᴏʀᴛ ɢʀᴏᴜᴘ ᴅΛᴛΛ, ᴡʜɪᴄʜ ᴡɪʟʟ ʙᴇ ᴇxᴘᴏʀᴛᴇᴅ Λʀᴇ: ʀᴜʟᴇs, ɴᴏᴛᴇs (ᴅᴏᴄᴜᴍᴇɴᴛs, ɪᴍΛɢᴇs, ᴍᴜsɪᴄ, ᴠɪᴅᴇᴏ, Λᴜᴅɪᴏ, ᴠᴏɪᴄᴇ, ᴛᴇxᴛ, ᴛᴇxᴛ ʙᴜᴛᴛᴏɴs)
    ╰────────



bans_help: |
   ◈┈˃̶/kickme*:* ᴋɪᴄᴋꜱ ᴛʜᴇ ᴜꜱᴇʀ ᴡʜᴏ ɪꜱꜱᴜᴇᴅ ᴛʜᴇ ᴄᴏᴍᴍΛɴᴅ
    *Λᴅᴍɪɴꜱ ᴏɴʟʏ:*
    ╭────────
   ◈┈˃̶ /ban <userhandle>*:* ʙΛɴꜱ Λ ᴜꜱᴇʀ. (ᴠɪΛ ʜΛɴᴅʟᴇ, ᴏʀ ʀᴇᴘʟʏ)
   ◈┈˃̶ /sban <userhandle>*:* ꜱɪʟᴇɴᴛʟʏ ʙΛɴ Λ ᴜꜱᴇʀ. ᴅᴇʟᴇᴛᴇꜱ ᴄᴏᴍᴍΛɴᴅ, ʀᴇᴘʟɪᴇᴅ ᴍᴇꜱꜱΛɢᴇ Λɴᴅ ᴅᴏᴇꜱɴ'ᴛ ʀᴇᴘʟʏ. (ᴠɪΛ ʜΛɴᴅʟᴇ, ᴏʀ ʀᴇᴘʟʏ)
   ◈┈˃̶ /tban <userhandle> x(m/h/d)*:* ʙΛɴꜱ Λ ᴜꜱᴇʀ ғᴏʀ x ᴛɪᴍᴇ. (ᴠɪΛ ʜΛɴᴅʟᴇ, ᴏʀ ʀᴇᴘʟʏ). ᴍ =ᴍɪɴᴜᴛᴇꜱ, h = ʜᴏᴜʀꜱ, d = ᴅΛʏꜱ.
   ◈┈˃̶ /unban <userhandle>*:* ᴜɴʙΛɴꜱ Λ ᴜꜱᴇʀ. (ᴠɪΛ ʜΛɴᴅʟᴇ, ᴏʀ rʏeply)
   ◈┈˃̶ /kick <userhandle>*:* ᴋɪᴄᴋꜱ Λ ᴜꜱᴇʀ ᴏᴜᴛ ᴏғ ᴛʜᴇ ɢʀᴏᴜᴘ, (ᴠɪΛ ʜΛɴᴅʟᴇ, ᴏʀ ʀᴇᴘʟʏ)
   ╰────────


