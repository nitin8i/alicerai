    ◈┈˃̶ /delgpic*:* sΛᴍᴇ Λs Λʙᴏᴠᴇ ʙᴜᴛ ᴛᴏ ʀᴇᴍᴏᴠᴇ ɢʀᴏᴜᴘ ᴘʀᴏғɪʟᴇ ᴘɪᴄ.
    ◈┈˃̶ /setgtitle*:* sᴇᴛs ɴᴇᴡ ᴄʜΛᴛ ᴛɪᴛʟᴇ ɪɴ ʏᴏᴜʀ ɢʀᴏᴜᴘ.
