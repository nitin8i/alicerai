gtranslate_help: |
   ◈┈˃̶ *ᴜsᴇ ᴛʜɪs ᴍᴏᴅᴜʟᴇ ᴛᴏ ᴛʀΛɴsʟΛᴛᴇ sᴛᴜғғ!*
   ◈┈˃̶ /tl (or /tr): Λs Λ ʀᴇᴘʟʏ ᴛᴏ Λ ᴍᴇssΛɢᴇ, ᴛʀΛɴsʟΛᴛᴇs ɪᴛ ᴛᴏ ᴇɴɢʟɪsʜ.
   ◈┈˃̶ /tl <lang>: ᴛʀΛɴsʟΛᴛᴇs ᴛᴏ <lang>
    *ᴇɢ:* /tl ja: ᴛʀΛɴsʟΛᴛᴇs ᴛᴏ ᴊΛᴘΛɴᴇsᴇ.
   ◈┈˃̶ /tl <source>//<dest>: ᴛʀΛɴsʟΛᴛᴇs ғʀᴏᴍ <source> ᴛᴏ <lang>.
    ᴇɢ:  /tl ja//en: ᴛʀΛɴsʟΛᴛᴇs ғʀᴏᴍ ᴊΛᴘΛɴᴇsᴇ ᴛᴏ ᴇɴɢʟɪsʜ.
   ◈┈˃̶ /langs: ɢᴇᴛ Λ ʟɪsᴛ of sᴜᴘᴘᴏʀᴛᴇᴅ ʟΛɴɢᴜΛɢᴇs ғᴏʀ ᴛʀΛɴsʟΛᴛɪᴏɴ.
