backup_help: |
    *Λᴅᴍɪɴ ᴏɴʟʏ:*
    ╭────────
    ◈┈˃̶ /import: ʀᴇᴘʟʏ ᴛᴏ Λ group ʙᴜᴛʟᴇʀ ʙΛᴄᴋᴜᴘ ғɪʟᴇ ᴛᴏ ɪᴍᴘᴏʀᴛ Λs ᴍᴜᴄʜ Λs ᴘᴏssɪʙʟᴇ, ᴍΛᴋɪɴɢ ᴛʜᴇ ᴛʀΛɴsғᴇʀ sᴜᴘᴇʀ sɪᴍᴘʟᴇ! ɴᴏᴛᴇ \
