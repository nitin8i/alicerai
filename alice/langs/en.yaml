   ʏᴏᴜ Λɴᴅ ʏᴏᴜʀ ɢʀᴏᴜᴘs ʙʏ ʀᴇᴍᴏᴠɪɴɢ sᴘΛᴍ ғʟᴏᴏᴅᴇʀs Λs ǫᴜɪᴄᴋʟʏ Λs ᴘᴏssɪʙʟᴇ
   
   ɴᴏᴛᴇ: ᴜsᴇʀs ᴄΛɴ ΛᴘᴘᴇΛʟ ɢʙΛɴs ᴏʀ ʀᴇᴘᴏʀᴛ sᴘΛᴍᴍᴇʀs Λᴛ @thanosprosss
